<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/RecentController.js"></script>
    <script src="js/controllers/GroupsController.js"></script>

    <script src="js/services/services.js"></script>
  </head>
  <body ng-app="tagged">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script id="group-modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="bar bar-header bar-balanced">Edit Group</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="groupSelected.name">
            </label>
            <label class="item item-input">
              <span class="input-label">Info</span>
              <input type="text"  ng-model="groupSelected.info">
            </label>
            <label class="item item-input">
              <span class="input-label">Memebrs</span>
            </label>
            <div class="group-modal-member" ng-repeat="member in groupSelected.members"><input type="text"  ng-model="member"></div>
          </div>
          <a class="button button-icon icon ion-plus-circled"></a>
          <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
        </ion-content>
      </div>
    </script>
  </body>
</html>
