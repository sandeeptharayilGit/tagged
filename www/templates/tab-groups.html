<ion-view view-title="Groups">
  <ion-content>
    <ion-list>
        <div class="card" ng-repeat="group in groups"  ng-click="openModal(group);">
          <div class="item item-divider">
            {{group.name}}
          </div>
          <div class="item item-text-wrap">
            {{group.info}}
          </div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
