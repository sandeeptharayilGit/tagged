<ion-view view-title="Groups">
  <ion-content>
    <ion-list>
      <div class="list" ng-repeat="group in groups" >
        <div class="item item-thumbnail-left "  ng-click="openModal(group);">
          <img src="img/group.jpg" />
          <h3>{{group.name}}<h3>
            <span>{{group.info}}</span>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
