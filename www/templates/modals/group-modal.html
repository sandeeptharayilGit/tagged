<div class="modal">
    <ion-header-bar>
        <h1 class="bar bar-header bar-balanced">Edit Group</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="groupSelected.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Info</span>
                <input type="text"  ng-model="groupSelected.info">
            </label>
            <label class="item item-input">
                <span class="input-label">Memebrs</span>
            </label>
            <div class="group-modal-member" ng-repeat="member in groupSelected.members"><input type="text"  ng-model="member"></div>
        </div>

        <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
</div>
