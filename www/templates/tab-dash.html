<ion-view view-title="Recent">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card" ng-repeat="update in updates">
      <div class="item item-divider" ng-bind="update.friend"></div>
      <div class="item item-body">
        <div ng-repeat="message in update.messages"><span ng-bind="message"></span></div>
      </div>
    </div>
  </ion-content>
</ion-view>
